<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div id="app">

        <header></header>

        <main>
            <!-- WRAPPER -->
            <div id="wrapper">
                <!-- sezione contatti -->
                <section id="contatti">
                    <div class="topbar">

                        <div class="topbar_profile_pic">
                            <img src="img/avatar_io.jpg" alt="user avatar">
                            <span>Sofia</span>
                        </div>  

                    </div>

                    <!-- attiva notifiche -->
                    <div id="notifiche">
                        
                        <div id="bell">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>

                        <div class="text">
                            <div>Ricevi notifiche messaggio</div> 
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    
                    </div>

                    <!-- barra di ricerca chat -->
                    <div id="search">
                        <div id="magnifyng_glass" for="search_bar">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <input id="search_bar" type="text" placeholder="cerca o inizia una nuova chat">
                    </div>

                    <!-- lista chat -->
                    <div id="lista_chat">
                        <div class="chat">
                            <img src="img/avatar_1.jpg" alt="">
                            <div class="text">
                                <h4>Michele</h4>
                                <span>Ultimo messaggio inviato</span>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- sezione chat -->
                <section id="chat">
                    
                </section>
            </div>
        </main>

    </div>

    

    



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
