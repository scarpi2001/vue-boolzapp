<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div id="app">

        <header></header>

        <main>

            <!-- WRAPPER -->
            <div id="wrapper">

                <!-- sezione contatti -->
                <section id="contatti">

                    <!-- contatti bar -->
                    <div class="bar top">

                        <div class="bar_profile_pic">
                            <img class="avatar_img user" src="img/avatar_io.jpg" alt="user avatar">
                            <span>Sofia</span>
                        </div>  

                        <div class="icons"></div>

                    </div>

                    <!-- attiva notifiche -->
                    <div id="notifiche">
                        
                        <div id="bell">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>

                        <div class="text">
                            <div>Ricevi notifiche messaggio</div> 
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    
                    </div>

                    <!-- barra di ricerca chat -->
                    <div id="search_bar">

                        <div id="magnifyng_glass" for="search_bar">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>

                        <input class="user_input" type="text" placeholder="cerca o inizia una nuova chat">
                        
                    </div>

                    <!-- lista chat -->
                    <div id="lista_chat">

                        <div class="chat">
                            <img class="avatar_img contact" src="img/avatar_1.jpg" alt="">

                            <div class="text">
                                <h4>Michele</h4>
                                <span>Ultimo messaggio inviato</span>
                            </div>
                        </div>

                    </div>
                </section>


                <!-- sezione chat -->
                <section id="chat">

                    <!-- chat bar -->
                    <div class="bar top">

                        <div class="bar_profile_pic">
                            <img class="avatar_img contact" src="img/avatar_1.jpg" alt="">

                            <div class="text">
                                <h4>Michele</h4>
                                <span>Ultimo accesso oggi alle 12:00</span>
                            </div>
                        </div>
                        
                        <div class="icons"></div>

                    </div>

                    <!-- contenuto chat -->
                    <div id="chat_content">
                        <div id="chat_content_container">
                            <div id="contact_mex"></div>
                            <div id="user_mex"></div>
                        </div>
                    </div>

                    <!-- sendbar -->
                    <div class="bar">

                        <div class="send_icons">
                            <i class="fa-regular fa-face-smile"></i>
                        </div>

                        <input class="user_input send" type="text">

                        <div class="send_icons right">
                            <i class="fa-solid fa-paper-plane"></i>
                            <i class="fa-solid fa-microphone"></i>
                        </div>
                    </div>

                </section>
            </div>
        </main>

    </div>

    

    



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
